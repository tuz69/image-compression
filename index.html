<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="–û–ø—Ç–∏–º—ñ–∑–∞—Ü—ñ—è —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ—ñ–π: —Å—Ç–∏—Å–Ω–µ–Ω–Ω—è –∑–æ–±—Ä–∞–∂–µ–Ω—å –±–µ–∑ –≤—Ç—Ä–∞—Ç–∏ —è–∫–æ—Å—Ç—ñ, –≤–∏–±—ñ—Ä —Ñ–æ—Ä–º–∞—Ç—É —Ç–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –æ–∫—Ä–µ–º–æ –∞–±–æ ZIP-–∞—Ä—Ö—ñ–≤–æ–º." />
  <meta name="keywords" content="–æ–ø—Ç–∏–º—ñ–∑–∞—Ü—ñ—è —Ñ–æ—Ç–æ, —Å—Ç–∏—Å–Ω–µ–Ω–Ω—è –∑–æ–±—Ä–∞–∂–µ–Ω—å, –∑–º–µ–Ω—à–µ–Ω–Ω—è —Ä–æ–∑–º—ñ—Ä—É —Ñ–æ—Ç–æ, –æ–Ω–ª–∞–π–Ω, webp, jpeg, png, zip –∞—Ä—Ö—ñ–≤" />
  <meta name="author" content="Eduard" />
  <title>–û–ø—Ç–∏–º—ñ–∑–∞—Ü—ñ—è –§–æ—Ç–æ –∑ –ø—ñ–¥—Ç—Ä–∏–º–∫–æ—é ZIP</title>
  <script src="https://unpkg.com/browser-image-compression"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8fafc;
      color: #111827;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      text-align: center;
    }

    .controls {
      max-width: 800px;
      margin: auto;
      margin-bottom: 2rem;
      text-align: center;
      border: 2px dashed #94a3b8;
      padding: 2rem;
      border-radius: 1rem;
      background-color: #fff;
    }

    .controls.dragover {
      background-color: #e0f2fe;
    }

    input,
    select,
    button {
      padding: 0.7rem 1rem;
      font-size: 1rem;
      margin: 0.5rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }

    button {
      background-color: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      max-width: 900px;
      margin: auto;
    }

    .image-card {
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      max-width: 250px;
      text-align: center;
      flex-grow: 1;
      flex-basis: 250px;
    }

    .image-card img {
      max-width: 100%;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .image-card img:hover {
      transform: scale(1.05);
    }

    .info {
      font-size: 0.9rem;
      background-color: #e0f2fe;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 0.5rem;
      color: #0369a1;
    }

    a.download {
      display: inline-block;
      margin-top: 0.5rem;
      color: #10b981;
      font-size: 0.95rem;
      text-decoration: none;
    }

    a.download:hover {
      text-decoration: underline;
    }

    #fullViewContainer {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #fullImage {
      max-width: 90%;
      max-height: 90%;
      border-radius: 0.5rem;
    }

    #closeBtn {
      position: absolute;
      top: 20px;
      right: 30px;
      background: #f87171;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .image-card {
        max-width: 90%;
      }
    }
  </style>
</head>

<body>
  <h1>–û–ø—Ç–∏–º—ñ–∑–∞—Ü—ñ—è –§–æ—Ç–æ (–ü—ñ–¥—Ç—Ä–∏–º–∫–∞ ZIP)</h1>

  <div class="controls" id="dropArea">
    <p><strong>–ü–µ—Ä–µ—Ç—è–≥–Ω—ñ—Ç—å —Ñ–∞–π–ª–∏ (—Ñ–æ—Ç–æ –∞–±–æ ZIP) –∞–±–æ –≤–∏–±–µ—Ä—ñ—Ç—å –≤—Ä—É—á–Ω—É</strong></p>
    <input type="file" id="uploadInput" accept="image/*,.zip" multiple />
    <br />
    <select id="formatSelect">
      <option value="image/webp">WebP (–Ω–∞–π–º–µ–Ω—à–∏–π —Ä–æ–∑–º—ñ—Ä)</option>
      <option value="image/jpeg">JPEG</option>
      <option value="image/png">PNG</option>
    </select>
    <button onclick="compressImages()">–û–ø—Ç–∏–º—ñ–∑—É–≤–∞—Ç–∏ –≤—Å—ñ</button>
    <button onclick="downloadAllAsZip()">‚¨áÔ∏è –ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ ZIP —É—Å—ñ—Ö</button>
  </div>

  <div class="gallery" id="gallery"></div>

  <div id="fullViewContainer">
    <button id="closeBtn">–ó–∞–∫—Ä–∏—Ç–∏</button>
    <img id="fullImage" />
  </div>

  <script>
    const gallery = document.getElementById("gallery");
    const input = document.getElementById("uploadInput");
    const dropArea = document.getElementById("dropArea");
    let files = [];
    let results = [];

    dropArea.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropArea.classList.add("dragover");
    });
    dropArea.addEventListener("dragleave", () => dropArea.classList.remove("dragover"));
    dropArea.addEventListener("drop", async (e) => {
      e.preventDefault();
      dropArea.classList.remove("dragover");
      await handleFiles(Array.from(e.dataTransfer.files));
    });

    input.addEventListener("change", async e => {
      await handleFiles(Array.from(e.target.files));
    });

    async function handleFiles(selectedFiles) {
      gallery.innerHTML = "";
      files = [];
      results = [];

      for (const file of selectedFiles) {
        if (file.type === "application/zip" || file.name.endsWith(".zip")) {
          // –†–æ–∑–ø–∞–∫—É—î–º–æ ZIP
          try {
            const zip = await JSZip.loadAsync(file);
            for (const filename of Object.keys(zip.files)) {
              if (!zip.files[filename].dir) {
                const ext = filename.split(".").pop().toLowerCase();
                if (["jpg", "jpeg", "png", "webp", "gif", "bmp"].includes(ext)) {
                  const fileData = await zip.files[filename].async("blob");
                  const blobFile = new File([fileData], filename, { type: "image/" + ext });
                  files.push(blobFile);
                }
              }
            }
          } catch (err) {
            alert("–ü–æ–º–∏–ª–∫–∞ —Ä–æ–∑–ø–∞–∫–æ–≤–∫–∏ ZIP —Ñ–∞–π–ª—É: " + err);
            console.error(err);
          }
        } else if (file.type.startsWith("image/")) {
          files.push(file);
        }
      }

      if (files.length === 0) {
        alert("–§–∞–π–ª—ñ–≤ –¥–ª—è –æ–±—Ä–æ–±–∫–∏ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ.");
        return;
      }

      alert(`–î–æ–¥–∞–Ω–æ —Ñ–∞–π–ª—ñ–≤ –¥–ª—è –æ–ø—Ç–∏–º—ñ–∑–∞—Ü—ñ—ó: ${files.length}`);
      gallery.innerHTML = "";
      results = [];
    }

    async function compressImages() {
      if (!files.length) {
        alert("–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–∏–±–µ—Ä—ñ—Ç—å –∞–±–æ –¥–æ–¥–∞–π—Ç–µ —Ñ–∞–π–ª–∏ –¥–ª—è –æ–ø—Ç–∏–º—ñ–∑–∞—Ü—ñ—ó.");
        return;
      }
      const format = document.getElementById("formatSelect").value;
      const ext = format.split("/")[1];
      results = [];
      gallery.innerHTML = "";

      for (let file of files) {
        const options = {
          maxSizeMB: 1,
          maxWidthOrHeight: 2000,
          initialQuality: 0.9,
          fileType: format,
          useWebWorker: true
        };
        const originalSize = (file.size / 1024).toFixed(2);
        try {
          const compressed = await imageCompression(file, options);
          const newSize = (compressed.size / 1024).toFixed(2);
          const percent = (((file.size - compressed.size) / file.size) * 100).toFixed(1);
          const url = URL.createObjectURL(compressed);
          const name = `optimized_${file.name.replace(/\.[^/.]+$/, "")}.${ext}`;

          results.push({ blob: compressed, name });

          const card = document.createElement("div");
          card.className = "image-card";
          card.innerHTML = `
            <img src="${url}" alt="preview" onclick="openFull('${url}')" />
            <div class="info">
              üìÅ ${name}<br>
              üîΩ ${originalSize} ‚Üí ${newSize} –ö–ë<br>
              üìâ -${percent}%
            </div>
            <a href="${url}" class="download" download="${name}">‚¨áÔ∏è –ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏</a>
          `;
          gallery.appendChild(card);
        } catch (e) {
          alert("–ü–æ–º–∏–ª–∫–∞ –æ–±—Ä–æ–±–∫–∏ –æ–¥–Ω–æ–≥–æ –∑ —Ñ–∞–π–ª—ñ–≤.");
          console.error(e);
        }
      }
    }

    async function downloadAllAsZip() {
      if (!results.length) {
        alert("–ù–µ–º–∞—î –æ–ø—Ç–∏–º—ñ–∑–æ–≤–∞–Ω–∏—Ö —Ñ–∞–π–ª—ñ–≤ –¥–ª—è —Å–∫–∞—á—É–≤–∞–Ω–Ω—è.");
        return;
      }
      const zip = new JSZip();
      for (const res of results) {
        zip.file(res.name, res.blob);
      }
      const content = await zip.generateAsync({ type: "blob" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(content);
      link.download = "optimized_images.zip";
      link.click();
    }

    function openFull(src) {
      document.getElementById("fullImage").src = src;
      document.getElementById("fullViewContainer").style.display = "flex";
    }
    document.getElementById("closeBtn").addEventListener("click", () => {
      document.getElementById("fullViewContainer").style.display = "none";
    });
  </script>
</body>

</html>
